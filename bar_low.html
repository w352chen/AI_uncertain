<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Conversation Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 60%;
      max-width: 800px;
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
    }

    .user-message {
      background: #e0e0e0;
      align-self: flex-end;
      text-align: left;
      max-width: 60%;
    }

    .chatgpt-message {
      background: #ffffff;
      align-self: flex-start;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      white-space: normal;
    }

    .confidence-bar-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      max-width: 100%;
    }

    .confidence-bar {
      flex-grow: 1;
      height: 15px;
      background: #e0f7fa;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .confidence-bar-fill {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      background: #e0f7fa;
      transition: width 1s ease-in-out, background-color 0.5s ease-in-out;
    }

    .bold {
      font-weight: bold;
    }

    /* Tight paragraph spacing */
    p {
      margin: 6px 0;
    }

    /* Tighter list spacing */
    ul {
      padding-left: 1.5em;
      margin: 4px 0 10px 0;
    }

    li {
      margin: 2px 0;
    }

    /* Optional: smaller spacing between items */
    .phone-block {
      margin-bottom: 12px;
    }

    hr {
      margin: 15px 0;
    }

    .emoji {
      font-family: "Segoe UI Emoji", "Apple Color Emoji", "NotoColorEmoji", sans-serif;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message user-message">
      My grandma would like to buy a phone. She has some hearing issues, so she hopes to have a phone with great functional telephone handset. Could you please recommend a phone for her?
    </div>

    <div class="message chatgpt-message">
      <div id="typing-target"></div>
    </div>

    <div class="confidence-bar-container">
      <div class="confidence-bar">
        <div class="confidence-bar-fill"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typing-target");

      const htmlToType = `
      <p>
        If your grandma has hearing issues and needs a phone with a great functional handset, I'd recommend looking for phones with
        <strong>loud and clear audio</strong>,
        <strong>Hearing Aid Compatibility (HAC)</strong>,
        and <strong>large, easy-to-use buttons</strong>.
        Here are some good options:
      </p>

      <hr>

      <p>üì± <strong>Flip Phones</strong></p>
      <div style="margin-left: 1em;">
        <p><span class="emoji">1Ô∏è‚É£</span> <strong>Sonim XP3plus</strong></p>
        <ul>
          <li><strong>Pros:</strong> Rugged, very durable, decent loudspeaker.</li>
          <li><strong>Cons:</strong> <strong>Complicated interface</strong>, small screen, <strong>not senior-friendly</strong>.</li>
        </ul>
        <p><span class="emoji">2Ô∏è‚É£</span> <strong>ZTE Cymbal U 2020</strong></p>
        <ul>
          <li><strong>Pros:</strong> Cheap, has a physical keypad.</li>
          <li><strong>Cons:</strong> Not hearing aid compatible, weak battery life.</li>
        </ul>
        <p><span class="emoji">3Ô∏è‚É£</span> <strong>CAT S22 Flip</strong></p>
        <ul>
          <li><strong>Pros:</strong> Tough, water-resistant, Android-based flip phone.</li>
          <li><strong>Cons:</strong> Buggy software, hard to use for seniors.</li>
        </ul>
      </div>
      `;

      let i = 0;

      function typeHTML() {
        if (i < htmlToType.length) {
          target.innerHTML = htmlToType.slice(0, i + 1);
          i++;
          setTimeout(typeHTML, 5); // speed
        } else {
          const barFill = document.querySelector('.confidence-bar-fill');
          barFill.style.width = "30%";
          barFill.style.backgroundColor = "#b3e5fc";
        }
      }

      typeHTML();
    });
  </script>
</body>
</html>
