<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Conversation Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 60%;
      max-width: 800px;
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
    }

    .user-message {
      background: #e0e0e0;
      align-self: flex-end;
      text-align: left;
      max-width: 60%;
    }

    .chatgpt-message {
      background: #ffffff;
      align-self: flex-start;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      white-space: normal;
    }

    .image-message {
        align-self: flex-end;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        background: #e0e0e0;
        max-width: 70%;
    }
    .image-message img {
        width: 100%;
        border-radius: 10px;
    }

    .confidence-bar-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      max-width: 100%;
    }

    .confidence-bar {
      flex-grow: 1;
      height: 15px;
      background: #e0f7fa;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .confidence-bar-fill {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      background: #e0f7fa;
      transition: width 1s ease-in-out, background-color 0.5s ease-in-out;
    }

    .bold {
      font-weight: bold;
    }

    /* Tight paragraph spacing */
    p {
      margin: 6px 1;
    }

    /* Tighter list spacing */
    ul {
      padding-left: 1.5em;
      margin: 4px 0 10px 0;
    }

    li {
      margin: 2px 0;
    }

    /* Optional: smaller spacing between items */
    .phone-block {
      margin-bottom: 12px;
    }

    hr {
      margin: 15px 0;
    }

    .emoji {
      font-family: "Segoe UI Emoji", "Apple Color Emoji", "NotoColorEmoji", sans-serif;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message image-message">
        What was the COVID-19 statistics in Kazuo, China in 2020?
    </div>

    <div class="message chatgpt-message">
      <div id="typing-target"></div>
    </div>

    <div class="confidence-bar-container">
      <div class="confidence-bar">
        <div class="confidence-bar-fill"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typing-target");

      const htmlToType = `
      <p>Kazuo is a county in Liaoning Province, China. During 2020, China maintained strict control over COVID-19 outbreaks through aggressive lockdowns, mass testing, and travel restrictions. However, granular data for specific counties like Kazuo may not be readily available in public records.</p>
    <p>To get detailed COVID-19 statistics for Kazuo County in 2020, I would need to search for historical data. Let me check and get back to you.</p>
    <p>In 2020, China reported a total of <span class="bold">87,071 confirmed COVID-19 cases</span> nationwide, with <span class="bold">82,067 recoveries</span> and <span class="bold">4,634 deaths</span>. Liaoning Province, where Kazuo County is located, reported <span class="bold">403 confirmed cases</span> and <span class="bold">2 deaths</span> by the end of 2020. Specific data for Kazuo County is not publicly available.</p>
      `;

      let i = 0;

      function typeHTML() {
        if (i < htmlToType.length) {
          target.innerHTML = htmlToType.slice(0, i + 1);
          i++;
          setTimeout(typeHTML, 5); // speed
        } else {
          const barFill = document.querySelector('.confidence-bar-fill');
          barFill.style.width = "50%";
          barFill.style.backgroundColor = "#64b5f6";
        }
      }

      typeHTML();
    });
  </script>
</body>
</html>
