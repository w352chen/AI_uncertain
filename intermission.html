<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ready for the Task</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #f2f4f7, #e0eafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #2c3e50;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 20px;
      color: #555;
      max-width: 600px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Ready for the Task?</h1>
  <p>You have completed the tutorial. The formal task is about to begin.</p>

</body>
</html>
