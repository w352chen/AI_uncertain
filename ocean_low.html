<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="test3.css">
  <title>ChatGPT Conversation Interface</title>
</head>
<body>
  <div class="chat-container">
    <div class="message image-message">
        What if we colonized Mars by 2050?
    </div>

    <div class="message chatgpt-message">
      <div id="typing-target"></div>

      <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typing-target");

      const htmlToType = `
      <p>Colonizing Mars by 2050 would be a monumental achievement that could transform humanity in several profound ways. Here are some key points to consider:</p>
            <ol>
                <li><span class="bold">Technological Innovation: </span>Achieving a Mars colony would require breakthroughs in space travel, life support systems, and sustainable habitat construction. Technologies developed for Mars could also lead to innovations on Earth, ranging from renewable energy to advanced robotics.</li>
                <li><span class="bold">Scientific Discovery: </span>A permanent human presence on Mars would open up unparalleled opportunities for research. Scientists could study Mars’ geology, climate, and potential past life in detail, offering insights into planetary formation and the history of our solar system.</li>
                <li><span class="bold">Economic and Industrial Impact: </span>The challenges of colonizing Mars would likely drive the growth of new industries, from in-situ resource utilization (using local materials for construction and manufacturing) to advancements in propulsion technology. This could stimulate global economies and create high-tech job markets.</li>
                <li><span class="bold">Social and Cultural Implications: </span>Establishing a Mars colony would represent a bold step in human exploration, potentially fostering international collaboration and inspiring generations. It could also spark debates about governance, ethics, and the rights of colonists in an extraterrestrial environment.</li>
                <li><span class="bold">Long-term Survival: </span>Some advocates argue that becoming a multi-planetary species could safeguard humanity against global catastrophes, whether they’re natural or human-made. A Mars colony might serve as a “backup” for human civilization, ensuring our survival in the face of potential Earth-bound crises.</li>
            </ol>
            <p>While colonizing Mars by 2050 is an ambitious goal fraught with challenges—such as dealing with radiation, low gravity, and the psychological impacts of living in an isolated, harsh environment—the potential benefits in technology, science, and human resilience make it a fascinating and inspiring possibility.</p>
            `;

      let i = 0;

      function typeHTML() {
        if (i < htmlToType.length) {
          target.innerHTML = htmlToType.slice(0, i + 1);
          i++;
          setTimeout(typeHTML, 5); // speed
        } 
      }

      typeHTML();
    });
  </script>
</body>
</html>
