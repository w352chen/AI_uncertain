<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="test4.css">
  <title>ChatGPT Conversation Interface</title>
</head>
<body>
  <div class="chat-container">
    <div class="message image-message">
      I need superior stability for my feet, ankles, and knees. I am the person with flat feet and plantar fasciitis. Could you please recommend shoes for me?
    </div>

    <div class="message chatgpt-message">
      <div id="typing-target"></div>

      <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typing-target");

      const htmlToType = `
      <p>When dealing with flat feet or plantar fasciitis, you'll want shoes that offer excellent arch support, cushioning, and a stable base to help reduce strain on your feet, ankles, and knees. Here are a few models that are often recommended:</p>
            <ol>
                <li><span class="bold">Asics Gel-Kayano: </span>Often recommended for its cushioning and supportive structure. It provides a good balance of comfort and stability that many find helpful.</li>
                <li><span class="bold">New Balance 860: </span>Designed with a supportive medial post that can help with overpronation, it’s a solid option for those needing extra arch support.</li>
                <li><span class="bold">Brooks Adrenaline GTS: </span>Known for its reliable stability and cushioning, it’s a popular choice for many with similar foot concerns, though individual experiences can vary.</li>
                <li><span class="bold">Saucony Guide: </span>Offers a stable, cushioned ride that might help alleviate pressure on your feet and knees.</li>
                <li><span class="bold">Hoka One One Arahi: </span>This shoe provides a unique blend of cushioning and stability, and some users with flat feet have found it beneficial.</li>
            </ol>
            <p>These suggestions are based on common recommendations and reviews, but I’d recommend trying them on if possible and consulting with a specialist to see which works best for your specific needs.</p>
            `;

      let i = 0;

      function typeHTML() {
        if (i < htmlToType.length) {
          target.innerHTML = htmlToType.slice(0, i + 1);
          i++;
          setTimeout(typeHTML, 5); // speed
        } 
      }

      typeHTML();
    });
  </script>
</body>
</html>
