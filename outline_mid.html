<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Conversation Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 60%;
      max-width: 800px;
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
    }

    .user-message {
      background: #e0e0e0;
      align-self: flex-end;
      text-align: left;
      max-width: 60%;
    }

    .chatgpt-message {
      align-self: flex-start;
      text-align: left;
      max-width: 100%;
      border: 2px dotted #666;
      padding: 20px;
      background: white;
      border-radius: 10px;
      margin: 20px;
      position: relative;
    }


/* .wave-outline {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
} */

.chatgpt-content {
  position: relative;
  z-index: 1;
  background: white;
  padding: 20px;
}

    .image-message {
        align-self: flex-end;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        background: #e0e0e0;
        max-width: 70%;
    }
    .image-message img {
        width: 100%;
        border-radius: 10px;
    }

    .bold {
      font-weight: bold;
    }

    /* Tight paragraph spacing */
    p {
      margin: 6px 1;
    }

    /* Tighter list spacing */
    ul {
      padding-left: 1.5em;
      margin: 4px 0 10px 0;
    }

    li {
      margin: 2px 0;
    }

    /* Optional: smaller spacing between items */
    .phone-block {
      margin-bottom: 12px;
    }

    hr {
      margin: 15px 0;
    }

    .emoji {
      font-family: "Segoe UI Emoji", "Apple Color Emoji", "NotoColorEmoji", sans-serif;
    }
  </style>
</head>
<body>
    
  <div class="chat-container">
    <div class="message image-message">
      <img src="trip.png" alt="trip image">
      Do you know where the picture was taken?
    </div>

    <div class="message chatgpt-message">
      <div id="typing-target"></div>
    </div>

    <div class="confidence-bar-container">
      <div class="confidence-bar">
        <div class="confidence-bar-fill"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typing-target");

      const htmlToType = `
      <p>It appears to be the display of decorative sake barrels (called kazaridaru) at Meiji Jingu Shrine in Tokyo, Japan. These barrels are donated by sake brewers and are lined up along the path to the shrine as a symbol of respect for the deities. This spot is quite famous and a common photo opportunity for visitors to Meiji Jingu.</p>
        `;

      let i = 0;

      function typeHTML() {
        if (i < htmlToType.length) {
          target.innerHTML = htmlToType.slice(0, i + 1);
          i++;
          setTimeout(typeHTML, 5); // speed
        } 
      }

      typeHTML();
    });
  </script>
</body>
</html>
