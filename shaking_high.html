<div class="chat-container">
    <div class="message user-message">
        Could you please explain natural mapping?
    </div>

    <div class="message chatgpt-message">
      <div id="typing-target"></div>
    </div>

    <div class="confidence-bar-container">
      <div class="confidence-bar">
        <div class="confidence-bar-fill"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typing-target");

      const htmlToType = `
      <p>"Natural mapping" is a design principle that refers to the intuitive relationship between controls and their effects. In other words, it's when the layout or configuration of controls corresponds in a clear, logical way to the actions they produce. This helps users understand how to interact with a device or interface without needing a lot of instructions.</p>
             `;

      let i = 0;

      function typeHTML() {
        if (i < htmlToType.length) {
          target.innerHTML = htmlToType.slice(0, i + 1);
          i++;
          setTimeout(typeHTML, 5); // speed
        } 
      }

      typeHTML();
    });
  </script>
</body>
